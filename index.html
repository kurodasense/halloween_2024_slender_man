<!doctype html>
<html>

<head>
  <title>Slender Man Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="topCanvas"></canvas><canvas id="cameraCanvas"></canvas>
  <script src="js/game.js"></script>
  <script src="js/player.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/math.js"></script>
  <script src="js/tree.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/slenderman.js"></script>

  <script>
    const showTopCanvas = false;

    topCanvas.width = window.innerWidth / 2;
    topCanvas.height = window.innerHeight;

    cameraCanvas.width = window.innerWidth / 2;
    cameraCanvas.height = window.innerHeight;

    if (!showTopCanvas) {
      topCanvas.width = 0;
      cameraCanvas.width = window.innerWidth;
    }

    const game = new Game(topCanvas, cameraCanvas);
    game.start();
  </script>
</body>

</html>
